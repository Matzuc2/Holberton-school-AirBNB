<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" class="logo">
        <nav>
            <a href="login.html" id="login-link">Login</a>
            <a href="index.html" id="index-link">Home</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <div class="place-details">
              <p class="place-title"></p><strong>Host:</strong> First name, Last name</p>
              <p><strong>Price:</strong> $Price</p>
              <p><strong>Description:</strong> Description</p>
              <p><strong>Amenities:</strong>Amenities</p>
            </div>
        </section>
        <h2 id = "NameReview">Reviews</h2>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <form id="review-form">
                <div id="ReviewDiv">
                <h2 id="addReview">Add a Review</h2>
                <label for="review" id="labelReview">Your Review:</label>
                <br>
                <textarea id="review" name="review" required></textarea>
                <label for="rating" id="LabelRating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="Select a rating">Select a rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit" id="SubmitButton">Submit Review</button>
            </div>
            </form>
        </section>
    </main>
    <script type="module" src="scripts.js"></script>
    <footer>
        <p class="Rights">Â©All rights reserved</p>
    </footer>
</body>
</html>
